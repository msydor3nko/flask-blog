{% extends "base.html" %}

{% block content %}
<h1>Hello, {{ current_user.username }}!</h1>
{% for post in posts %}
<div>
    <p>
        {{ post.author.username }} posted: <b>{{ post.body }}</b>
        <a href="{{ url_for('save_like', post_id=post.id) }}">like</a>
        <a href="{{ url_for('save_unlike', post_id=post.id) }}">unlike</a>
    </p>
</div>
{% endfor %}
{% endblock %}
