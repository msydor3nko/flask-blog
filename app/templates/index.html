{% extends "base.html" %}

<!-- The 'content' block is putting into 'base.html' -->
{% block content %}
<h1>Hello, {{ current_user.username }}!</h1>
{% for post in posts %}
<div>
    <p>
        {{ post.author.username }} posted: <b>{{ post.body }}</b>
        <a href="{{ url_for('index') }}">like</a>
        <a href="{{ url_for('index') }}">unlike</a>
    </p>
</div>
{% endfor %}
{% endblock %}
